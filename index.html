	<style type="text/css">

		body{
			margin: 0;
		}
		#bannerAnimado{
			width:250px; height: 250px; background-color: #FFFFFF; margin: 0 auto; position: relative; overflow: hidden; font-family: 'Rubik', sans-serif; font-style: italic; font-weight: 400; background: url(bg.jpg) no-repeat center bottom; background-size: cover; color: white;
		}
		#borde{
			width: calc(100% - 2px); height: calc(100% - 2px); border: 1px solid #CCCCCC; position: absolute;top: 0; left: 0; z-index: 100; cursor: pointer;
		}
		#halo{
			width: inherit;
		    height: inherit;
		    position: absolute;
		    top: 0;
		    left: 0;
		    z-index: 90; 
		}
		#halo svg {
			width: 300px;
			display: block;
			margin: 0 auto;
			position: relative;
			top: 57%;
		}
		#cuadro1{
			width: calc(90% - 40px);  
			position: absolute; 
			top:10px; 
			left: 5%;
			z-index: 0;
			padding: 30px 20px;
			background: rgb(2,62,133);
			background: linear-gradient(90deg, rgba(2,62,133,0.8884147408963585) 0%, rgba(2,62,133,0.5354735644257703) 100%);
			font-size: 17px; line-height: 20px; display: flex; 
			align-items: center; 
			justify-content: center;
			
			-webkit-border-top-right-radius: 20px;
			-webkit-border-bottom-left-radius: 20px;
			-moz-border-radius-topright: 20px;
			-moz-border-radius-bottomleft: 20px;
			border-top-right-radius: 20px;
			border-bottom-left-radius: 20px;

			animation-delay: 3s;

			-webkit-animation: fadeOut 1s ease 3s 1 forwards;
			   -moz-animation: fadeOut 1s ease 3s 1 forwards;
			        animation: fadeOut 1s ease 3s 1 forwards; 

		}
		#logo{
			position: absolute; 
			bottom: 0; 
			left: 0;
			z-index: 0;
			width: inherit; height: inherit; 
			background: url(logo.png) no-repeat center 145px;
			background-size: 70%;

		}
		#items{
			position: absolute; 
			bottom: 0; 
			left: 15%;
			z-index: 0;
			opacity: 0;
			width: 70%; 
			height: inherit; 

			background: url(items.png) no-repeat center 10px;
			background-size: contain;

			-webkit-animation: fadeIn 1s ease 3s 1 forwards;
			   -moz-animation: fadeIn 1s ease 3s 1 forwards;
			        animation: fadeIn 1s ease 3s 1 forwards; 


		}
		#placa{
			position: absolute; 
			bottom: 0; 
			left: 0;
			z-index: 0;
			opacity: 0;
			width: inherit; height: inherit; 
			background: rgb(0,71,140);
			background: linear-gradient(180deg, rgba(0,71,140,1) 0%, rgba(2,62,133,1) 100%);

			-webkit-animation: fadeIn 1s ease 7s 1 forwards;
			   -moz-animation: fadeIn 1s ease 7s 1 forwards;
			        animation: fadeIn 1s ease 7s 1 forwards; 
		}
		#logo2{
			position: absolute; 
			bottom: 0; 
			left: 0;
			z-index: 0;
			opacity: 0;
			width: inherit; height: inherit; 
			background: url(logo2.png) no-repeat center 25px;
			background-size: 190px;

			-webkit-animation: fadeIn 1s ease 7s 1 forwards;
			   -moz-animation: fadeIn 1s ease 7s 1 forwards;
			        animation: fadeIn 1s ease 7s 1 forwards; 
		}
		#txt{
			position: absolute; 
			top: 270px; 
			left: 0;
			z-index: 0;
			opacity: 0;
			width: inherit; 
			font-style: normal;
			font-weight: 300;

			text-align: center;

			-webkit-animation: fadeIn 1s ease 7s 1 forwards;
			   -moz-animation: fadeIn 1s ease 7s 1 forwards;
			        animation: fadeIn 1s ease 7s 1 forwards; 
		}
		#boton{
			background-color: #00B5B6; 
			width:160px; 
			height: 32px;
			line-height: 32px;  
			text-align: center; 
			font-size: 17px; 
			bottom: 20px;
			left: calc(50% - 160px/2); 
			position: absolute; 
			border-radius: 30px;
			opacity: 0;
			font-style: normal;
			font-weight: 500;

			-webkit-animation: fadeIn 1s ease 7s 1 forwards;
			   -moz-animation: fadeIn 1s ease 7s 1 forwards;
			        animation: fadeIn 1s ease 7s 1 forwards; 
		}

		@-webkit-keyframes fadeIn{ 0%{opacity:0;} 100%{opacity:1;}}
		   @-moz-keyframes fadeIn{ 0%{opacity:0;} 100%{opacity:1;}}
		        @keyframes fadeIn{ 0%{opacity:0;} 100%{opacity:1;}}

		@-webkit-keyframes fadeOut{ 0%{opacity:1;} 100%{opacity:0;}}
		   @-moz-keyframes fadeOut{ 0%{opacity:1;} 100%{opacity:0;}}
		        @keyframes fadeOut{ 0%{opacity:1;} 100%{opacity:0;}}
